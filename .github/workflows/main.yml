name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '6.0.x'

    - name: Restore dependencies
      run: dotnet restore CyberAwareness.sln

    - name: Build solution
      run: dotnet build CyberAwareness.sln --configuration Release --no-restore

    - name: Publish WPF app
      run: |
        dotnet publish CyberAwarenessF/CyberAwareness.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -o ./publish
      shell: pwsh

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: CyberChatBot-Build
        path: ./publish
        retention-days: 30

  code-quality:
    runs-on: windows-latest
    needs: build

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '6.0.x'

    - name: Run code analysis
      run: dotnet build CyberAwareness.sln --configuration Release

  package:
    runs-on: windows-latest
    needs: [build, code-quality]
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '6.0.x'

    - name: Publish final WPF app
      run: |
        dotnet publish CyberAwareness/CyberAwareness.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -o ./dist/win-x64/
      shell: pwsh

    - name: Zip output
      run: Compress-Archive -Path ./dist/win-x64/* -DestinationPath ./CyberChatBot-Windows-x64.zip
      shell: pwsh

    - name: Upload zipped app
      uses: actions/upload-artifact@v4
      with:
        name: CyberChatBot-Release
        path: ./CyberChatBot-Windows-x64.zip
        retention-days: 90

  release:
    runs-on: windows-latest
    needs: [build, code-quality, package]
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Download build
      uses: actions/download-artifact@v4
      with:
        name: CyberChatBot-Release

    - name: Publish GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: CyberChatBot-Windows-x64.zip
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
